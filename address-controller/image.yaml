schema_version: 1

name: "enmasseproject/address-controller"
description: "global component that implements an API for creating and deleting EnMasse infrastructure instances, and modifying the address configuration per instance."
version: "1.14.0"
#from: "jboss/base-jdk:8"
from: enmasseproject/java-base:8
labels:
    - name: "io.k8s.description"
      value: "1 component that implements an API for creating and deleting EnMaase infrastructure instances, and modifying the address configuration per instance"
    - name: "io.k8s.display-name"
      value: "Enmasse Address Controller"
    - name: "io.openshift.tags"
      value: "enmasse, address-controller"
envs:
  - name: "VERSION"
    value: "latest"
ports:
    - value: 5672
    - value: 8080   
modules:
      repositories:
          - name: addresscontroller.common
            path: modules/common
          - name: addresscontroller.platform
            path: modules/centos
      install:
          - name: addresscontroller.common.main          

artifacts:
    - url: https://maas-jenkins.rhev-ci-vms.eng.rdu2.redhat.com/job/maas-test/lastSuccessfulBuild/artifact/address-controller/build/distributions/address-controller.tgz
      name: address-controller.tgz
      
run:
      user: 185
      cmd:
          - "/opt/address-controller/bin/address-controller"          
            

              