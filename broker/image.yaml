schema_version: 1

name: "enmasseproject/artemis"
description: "EnMasse image for artemis broker."
version: "1.14.0"
from: enmasseproject/java-base:8
labels:
    - name: "io.k8s.description"
      value: "implementation of the artemis broker"
    - name: "io.k8s.display-name"
      value: "Enmasse Broker"
    - name: "io.openshift.tags"
      value: "enmasse, broker, artemis"
envs:
    - name: "VERSION"
      value: "latest"
    - name: "ARTEMIS_VERSION"
      value: "${version}"      
    - name: "ARTEMIS_HOME"
      value: "/opt/apache-artemis-2.3.0"
    - name: "PATH"
      value: "$ARTEMIS_HOME/bin:$PATH"
    - name: "DISTRO_NAME"
      value: "apache-artemis-2.3.0" 
modules:
      repositories:
          - name: broker.common
            path: modules/common
          - name: broker.platform
            path: modules/centos
      install:
          - name: broker.common.main 

artifacts:
    - url: https://maas-jenkins.rhev-ci-vms.eng.rdu2.redhat.com/job/maas-test/lastSuccessfulBuild/artifact/artemis/build/artemis-image.tar
      name: artemis-image.tar
#    - url: http://www-eu.apache.org/dist/activemq/activemq-artemis/2.1.0/apache-artemis-2.1.0-bin.tar.gz
    - url: http://archive.apache.org/dist/activemq/activemq-artemis/2.3.0/apache-artemis-2.3.0-bin.tar.gz   
      name: apache-artemis-bin.tar.gz
#volumes: 
#    - "/var/run/artemis"  
run:
      user: 185
      cmd:
          - "/opt/apache-artemis-2.3.0/bin/launch.sh"          