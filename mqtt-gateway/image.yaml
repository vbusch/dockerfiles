schema_version: 1

name: "enmasseproject/mqtt-gateway"
description: "mqtt gateway for enmasse"
version: "1.14.0"
from: enmasseproject/java-base:8-3
labels:
    - name: "io.k8s.description"
      value: "mqtt gateway for enmaase"
    - name: "io.k8s.display-name"
      value: "Enmasse mqtt gateway"
    - name: "io.openshift.tags"
      value: "enmasse, mqtt-gateway"
envs:
    - name: "VERSION"
      value: "latest"
modules:
      repositories:
          - name: common.java
            path: ../modules/common/java
      install:
          - name: mqtt-gateway
          - name: common.java
ports:
    - value: 1883 
    - value: 8883
artifacts:
    - url: https://maas-jenkins.rhev-ci-vms.eng.rdu2.redhat.com/job/maas-test/lastSuccessfulBuild/artifact/mqtt-gateway/target/mqtt-gateway.jar
      name: mqtt-gateway.jar
run:
      user: 185
      cmd:
          - "/bin/launch_java.sh"     
          - "/opt/mqtt-gateway.jar"                 